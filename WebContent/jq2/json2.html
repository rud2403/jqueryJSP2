<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script type="text/javascript">
	$(function() {
		// json2.jsp/json2.json 파일에서 JSON 형태의 데이터를 가져와서
		// 화면에 출력
		
		$.getJSON("json2.jsp", function name(data) {
			
			console.log(data);
			//JSON데이터 각각 접근
			$.each(data,function(index,item) {
				// 화면에 출력
				$('body').append(index+"번째 정보"+ item.name +"<br>");
			});
		});
		
	});
</script>

</head>
<body>

	<table border="1">
		<tr>
			<td>이름</td>
		</tr>	
	</table>

</body>
</html>
